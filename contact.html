<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10c7850017.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: "Playfair", serif;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        .icon:hover {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            10% {
                transform: rotate(15deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            30% {
                transform: rotate(15deg);
            }

            40% {
                transform: rotate(-15deg);
            }
        }

        #bgimg {
            background-color: rgba(0, 0, 0, 0.441);
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-3 text-yellow-500">Contact Us</h2>
        <p class="text-center font-bold mb-10 text-black">Get in touch with us!</p>

        <div class="w-full max-w-4xl">
            <div class="bg-gray-300 p-6 md:p-8 rounded-lg shadow-lg mx-auto">
                <h3 class="text-2xl font-semibold mb-6 text-black text-center">Send Us a Message</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-bold text-black">Name</label>
                        <input type="text" id="name"
                            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                            placeholder="Enter your name" required />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-bold text-black">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                            placeholder="Enter your email" required />
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-bold text-black">Phone Number</label>
                        <input type="number" id="phone"
                            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                            placeholder="Enter your phone number" required />
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-bold text-black">Message</label>
                        <textarea id="message" rows="5"
                            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400"
                            placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-black text-yellow-500 py-2 px-4 rounded-lg hover:bg-yellow-500 hover:text-black">
                        SUBMIT
                    </button>
                </form>
                <!-- Social Media -->
                <h4 class="text-xl font-bold mt-6 mb-4 text-black text-center">Follow Us On:</h4>
                <div class="flex justify-center space-x-6">
                    <a href="#"><i class="icon fa-brands fa-twitter text-black hover:text-blue-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-whatsapp text-text-black hover:text-green-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-instagram text-text-black hover:text-red-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-facebook text-text-black hover:text-blue-500 text-3xl"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
